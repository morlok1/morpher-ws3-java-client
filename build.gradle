group 'com.morlok'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    jcenter()

}

dependencies {
    testCompile 'org.testng:testng:6.10'

    compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
    compile "org.projectlombok:lombok:1.16.16"

}
