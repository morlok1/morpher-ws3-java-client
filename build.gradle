group 'com.morlok'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '5.7'

    compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
    compile "org.projectlombok:lombok:1.16.16"

}
